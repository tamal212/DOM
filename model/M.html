<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Story+Script&family=TASA+Orbiter:wght@500&display=swap"
    rel="stylesheet">

  <title>BMI model</title>
  <link rel="stylesheet" href="M.css">
</head>

<body>
  <div id="main">
    <h1 id="title">BMI model</h1>
    <form action="" id="form">
      <label for="height">height</label>
      <input type="number" id="height" placeholder="height in CM">
      <label for="weight">weight</label>
      <input type="number" id="weight" placeholder="weight in KG">
      <button type="submit" id="button">Calculation</button>
      <button type="button" id="button2" onclick="reset()">reset</button>
    </form>
    <div class="result">
      <h4>your BMI is</h4>
      <h2 id="score">3.45</h2>
    </div>
    <div class="info">
      <h4>BMI weight guide</h4>
      <p>Under weight = Less than 18.6</p>
      <p>Normal Range = 18.6 and 24.9</p>
      <p>OverWeight = Greater than 24.9</p>
    </div>
  </div>





  <script src="M.js"></script>
</body>

</html>
