  <div id="main">
    <h1>BMI calculator</h1>
    <form action="" id="hello">
      <label for="height">height</label>

      <label for="weidth">weidth</label>
      <input type="number" id="weidth" placeholder="in KG">
      <button id="button">calculation</button>
      <div class="result">
        <h4>Your BMI is</h4>
        <h2 id="score">44.03</h2>
      </div>
      <div class="info">

        <p>Under weight = Less than 18.6</p>
        <p>Normal Range = 14.6 and 24.9</p>
